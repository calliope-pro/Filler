    <!-- Language Detection Script -->
    <script>
      (function() {
        const lang = navigator.language || navigator.userLanguage || 'ja';
        const isEnglish = lang.toLowerCase().startsWith('en');
        document.documentElement.lang = isEnglish ? 'en' : 'ja';
        
        // SEO Meta Tags
        const seoData = {
          ja: {
            title: "📁 Fillr | 指定バイト数のダミーファイル生成ツール",
            description: "ブラウザで動作するダミーファイル生成サービス。指定したバイト数ぴったりのファイルを瞬時に作成・ダウンロード。TXT、PNG、PDF、MP3、MP4対応。開発・テスト用途に最適。",
            keywords: "ダミーファイル,テストファイル,ファイル生成,バイト数指定,開発ツール,テストデータ,パフォーマンステスト,ファイルサイズ",
            locale: "ja_JP"
          },
          en: {
            title: "📁 Fillr | Exact Size Dummy File Generator",
            description: "Client-side dummy file generation service. Create and download files of exact byte sizes instantly. Supports TXT, PNG, PDF, MP3, MP4 formats. Perfect for development and testing.",
            keywords: "dummy file,test file,file generation,exact byte size,development tool,test data,performance testing,file size",
            locale: "en_US"
          }
        };
        
        const currentLang = isEnglish ? 'en' : 'ja';
        const data = seoData[currentLang];
        
        // Set title
        document.title = data.title;
        
        // Create and set meta tags
        const createMeta = (name, content, property = false) => {
          const meta = document.createElement('meta');
          if (property) {
            meta.setAttribute('property', name);
          } else {
            meta.setAttribute('name', name);
          }
          meta.setAttribute('content', content);
          return meta;
        };
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
          const head = document.head;
          
          // Update existing meta tags
          const updateMeta = (selector, content) => {
            const meta = document.querySelector(selector);
            if (meta) meta.setAttribute('content', content);
          };
          
          updateMeta('meta[name="title"]', data.title);
          updateMeta('meta[name="description"]', data.description);
          updateMeta('meta[name="keywords"]', data.keywords);
          updateMeta('meta[property="og:title"]', data.title);
          updateMeta('meta[property="og:description"]', data.description);
          updateMeta('meta[property="og:locale"]', data.locale);
          updateMeta('meta[property="twitter:title"]', data.title);
          updateMeta('meta[property="twitter:description"]', data.description);
        });
      })();
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const lang = document.documentElement.lang;

        const structuredDataLang = {
          ja: {
            description: "ブラウザで動作するダミーファイル生成サービス。指定したバイト数ぴったりのファイルを瞬時に作成・ダウンロード。",

            ],

          }
        };
        
        const currentLang = lang === 'en' ? 'en' : 'ja';
        const data = structuredDataLang[currentLang];
        
        if (structuredDataEl) {
          const jsonData = JSON.parse(structuredDataEl.textContent);

          jsonData.featureList = data.featureList;
          jsonData.about.name = data.aboutName;
          jsonData.about.description = data.aboutDescription;
          jsonData.inLanguage = currentLang;
          
          structuredDataEl.textContent = JSON.stringify(jsonData, null, 2);
        }
      });
